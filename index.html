<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Semester Planner</h1>
        </header>

        <section class="upcoming-section">
            <div class="section-header">
                <h2>Upcoming Evaluatives</h2>
                <div class="header-actions">
                    <a href="calendar.html" class="btn-calendar">View Calendar</a>
                    <button id="refresh-upcoming" class="btn-refresh">Refresh</button>
                </div>
            </div>
            <div id="upcoming-list" class="upcoming-grid">
                <!-- Upcoming evaluatives will be injected here by script.js -->
            </div>
        </section>
        
        <div id="course-grid" class="grid">
            <!-- Course cards will be injected here by script.js -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
